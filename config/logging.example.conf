[loggers]
keys=root,bac,gunicorn.error,gunicorn.access

[handlers]
keys=consoleHandler

[formatters]
keys=colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_gunicorn.error]
level=INFO
handlers=consoleHandler
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=DEBUG
handlers=consoleHandler
propagate=0
qualname=gunicorn.access

[logger_bac]
level=INFO
handlers=consoleHandler
qualname=BAC0_Root.BAC0.scripts.Lite.Lite
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=colorFormatter
args=(sys.stdout,)

[formatter_colorFormatter]
class=src.utils.color_formatter.ColorFormatter
format=%(asctime)s $COLOR%(levelname)s: %(name)s>$RESET %(message)s
